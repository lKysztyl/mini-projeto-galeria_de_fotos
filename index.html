<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="style.css">
    <title>Galeria de Fotos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Galeria de Fotos</h1>
            <button type="button" class="btn-header">Nova Imagem +</button>

        </header>

        <main>
            <form action="#" id="form">
                <h2>Adicionar nova imagem</h2>
                <input type="url" name="url" id="url-externo" placeholder="Insira a URL da img" required>
                <button type="submit" class="submit">Adicionar</button>
                <button type="reset" class="reset-btn">Cancelar</button>
            </form>
            <ul id="ul">
                <li class="ul-li"> <img src="https://cdn.pixabay.com/photo/2016/09/19/07/01/lake-1679708_1280.jpg" alt="Uma floresta de frente a um lago refletindo o ceu">
                <div class="link-externo">
                    <a href="https://cdn.pixabay.com/photo/2016/09/19/07/01/lake-1679708_1280.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
                </div></li>

                <li class="ul-li"> <img src="https://img.freepik.com/fotos-gratis/linda-arvore-no-meio-de-um-campo-coberto-de-grama-com-a-linha-das-arvores-ao-fundo_181624-29267.jpg?w=1060&t=st=1685563798~exp=1685564398~hmac=9b78080f78ff338be35c108305252ac84292af1ebc247de99b8418560bab6d7b" alt="Luz solar passando atraves das folhas de uma arvore">
                <div class="link-externo">
                    <a href="https://img.freepik.com/fotos-gratis/linda-arvore-no-meio-de-um-campo-coberto-de-grama-com-a-linha-das-arvores-ao-fundo_181624-29267.jpg?w=1060&t=st=1685563798~exp=1685564398~hmac=9b78080f78ff338be35c108305252ac84292af1ebc247de99b8418560bab6d7b" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
                </div></li>

                <li class="ul-li"> <img src="https://img.freepik.com/fotos-gratis/rede-vermelha-perto-de-arvores-de-folhas-verdes-em-uma-colina-durante-o-dia_181624-19517.jpg?w=1060&t=st=1685563889~exp=1685564489~hmac=68852e082e06a8435cd9b68caae72bd84bd5cb8261027574cbac7cb9d598d198" alt="Uma pessoa deita em uma rede entre as arvores com um castelo de fudo">
                <div class="link-externo">
                    <a href="https://img.freepik.com/fotos-gratis/rede-vermelha-perto-de-arvores-de-folhas-verdes-em-uma-colina-durante-o-dia_181624-19517.jpg?w=1060&t=st=1685563889~exp=1685564489~hmac=68852e082e06a8435cd9b68caae72bd84bd5cb8261027574cbac7cb9d598d198" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
                </div></li>
            </ul>
        </main>

        <footer></footer>
    </div>


    

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
